        <meta charset="UTF-8">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="jquery-geopicker.css" rel="stylesheet">

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="gmaps.js"></script>
        <script type="text/javascript" src="jquery-geopicker.min.js"></script>
    </head>
    <body>
        <input id="geolocation" onclick="$(this).next().click();" /><button onclick="showMap(this);">Map</button><br />
        <input id="geolocation2" onclick="$(this).next().click();" /><button onclick="showMap(this);">Map</button><br />
        <script>
            function showMap(btn) {
                var input = $(btn).prev();
                $(input).geoPicker({
                    insertAfter: btn,
                    onPick: function (coords, e) {
                        object = this;
                        $(object).geoPicker('remove');
                    }
                });
            }
        </script>
    </body>
